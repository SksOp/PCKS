name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches: [main, dev]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
        cd hosting
        npm i
        npm run build
        cd ..
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PCKSSTM }}'
          channelId: live
          projectId: pcksstm
